<p>
    Controls:
</p>
<ul>
    <li><strong>Arrow keys</strong> = Move player</li>
    <li><strong>Space</strong> = Swap layer</li>
    <li><strong>1234</strong> = Change zoom</li>
    <li><strong>WASD</strong> = Move cursor</li>
    <li><strong>Q</strong> = Place green tile</li>
    <li><strong>Shift + Q</strong> = Mine green tile</li>
    <li><strong>E</strong> = Place pink tile</li>
    <li><strong>Shift + E</strong> = Mine pink tile</li>
    <li><strong>Return</strong> = Chat</li>
</ul>
